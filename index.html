<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lightning Fund-O-Mat</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section id="lightning">
    <div class="label">
      <span>{{ getFundingTitle() }}</span>
    </div>
    <div v-bind:fundingTarget="currentFundingTarget"
         v-bind:key="currentFundingTarget.id"
         class="currentFunding">
      <transition-group name="show" tag="div" class="pastTargets">
        <div v-for="pastTarget in pastFundingTargets"
             v-bind:pastTarget="pastTarget"
             v-bind:key="pastTarget.id"
             v-bind:style="{ 'left': getOverallPercentage(pastTarget.fundingTarget) }"
             class="pastTarget">
            <span>{{ pastTarget.fundingTitleComplete }}</span>
        </div>
      </transition-group>
      <div class="progress" v-bind:style="{ 'width': getPercentage() }"></div>
    </div>
  </section>
  <section class="receiveLightning">
    <div id="lightningTip">
      <p id="lightningTipLogo">âš¡</p>
      <div id="lightningTipInputs">
        <section class="amounts">
          <section id="customAmount">
            <input type="number" class="lightningTipInput" id="lightningTipAmount" placeholder="amount in satoshi">
            <label for="lightningTipAmount"></label>
          </section>
        </section>
        <a id="customAmountLink">different amount?</a>
        <textarea class="lightningTipInput" id="lightningTipMessage" placeholder="send us a nice message (optional)"></textarea>
        <button class="lightningTipButton" id="lightningTipGetInvoice" onclick="getInvoice()">Generate invoice</button>
        <div id="lightningTipError">
          <p></p>
        </div>
      </div>
    </div>
  </section>
  <script src="./inc/vue.development.min.js"></script>
  <!-- <script src="./inc/vue.production.min.js"></script> -->
  <script src="./inc/qrcode.min.js"></script>
  <script src="./inc/lightningTip.js"></script>
  <script src="./inc/main.js"></script>
</body>
</html>
